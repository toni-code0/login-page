<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NeoApp Pro</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  overflow:hidden;
}

/* ================= LOADER ================= */
#loader{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

/* 3D LOGO */
.logo-3d{
  font-size:60px;
  font-weight:700;
  letter-spacing:3px;
  transform-style:preserve-3d;
  animation:rotate3d 3s infinite linear;
}

.logo-3d span{
  color:#00f2fe;
}

@keyframes rotate3d{
  0%{transform:rotateY(0deg);}
  100%{transform:rotateY(360deg);}
}

/* LOADING BAR */
.progress{
  width:260px;
  height:8px;
  background:rgba(255,255,255,.2);
  border-radius:10px;
  overflow:hidden;
  margin-top:25px;
}

.progress span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(135deg,#00f2fe,#4facfe);
  animation:loading 3s forwards;
}

@keyframes loading{
  to{width:100%;}
}

.loading-text{
  margin-top:15px;
  opacity:.8;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%,100%{opacity:.5;}
  50%{opacity:1;}
}

/* ================= MAIN ================= */
#app{
  display:none;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 60px;
}

header h1 i{
  color:#00f2fe;
}

header button{
  padding:10px 25px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#00f2fe,#4facfe);
  font-weight:600;
  cursor:pointer;
}

/* HERO */
.hero{
  height:85vh;
  display:flex;
  align-items:center;
  padding:0 60px;
}

.hero-content{
  max-width:520px;
  animation:fadeUp 1s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(50px);}
  to{opacity:1;transform:translateY(0);}
}

.hero-content h2{
  font-size:54px;
}

.hero-content p{
  margin:15px 0;
  opacity:.85;
}

.hero-content button{
  padding:12px 35px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ff512f,#dd2476);
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

/* OVERLAY */
.overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  justify-content:center;
  align-items:center;
}

/* AUTH CARD */
.auth-card{
  width:360px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(25px);
  padding:30px;
  border-radius:25px;
  box-shadow:0 40px 80px rgba(0,0,0,.6);
  animation:popIn .5s ease;
}

@keyframes popIn{
  from{transform:scale(.7) rotateX(20deg);opacity:0;}
  to{transform:scale(1);rotateX(0);opacity:1;}
}

.close{
  float:right;
  font-size:22px;
  cursor:pointer;
}

/* TABS */
.tabs{
  display:flex;
  margin:25px 0;
}

.tabs button{
  flex:1;
  background:none;
  border:none;
  color:#fff;
  padding:10px;
  opacity:.5;
  cursor:pointer;
}

.tabs .active{
  opacity:1;
  border-bottom:2px solid #00f2fe;
}

/* FORMS */
.form{
  display:none;
  flex-direction:column;
  gap:15px;
}

.form.active{
  display:flex;
}

.input{
  display:flex;
  align-items:center;
  background:rgba(255,255,255,.15);
  padding:12px;
  border-radius:15px;
}

.input i{
  margin-right:10px;
}

.input input{
  background:none;
  border:none;
  outline:none;
  color:#fff;
  width:100%;
}

.submit{
  margin-top:10px;
  padding:12px;
  border:none;
  border-radius:25px;
  background:linear-gradient(135deg,#00f2fe,#4facfe);
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

.submit:hover{
  transform:translateY(-3px);
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
  <div class="logo-3d">Neo<span>App</span></div>
  <div class="progress"><span></span></div>
  <div class="loading-text">Loading experience...</div>
</div>

<!-- MAIN APP -->
<div id="app">
<header>
  <h1><i class="fa-solid fa-cube"></i> NeoApp</h1>
  <button onclick="openAuth()">Get Started</button>
</header>

<section class="hero">
  <div class="hero-content">
    <h2>welcome to neoapp</h2>
    <p>{your description}</p>
    <button onclick="openAuth()">Join Now</button>
  </div>
</section>
</div>

<!-- AUTH MODAL -->
<div class="overlay" id="overlay">
  <div class="auth-card">
    <span class="close" onclick="closeAuth()">&times;</span>

    <div class="tabs">
      <button class="active" onclick="showLogin()">Login</button>
      <button onclick="showSignup()">Sign Up</button>
    </div>

    <form id="login" class="form active">
      <div class="input">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Email">
      </div>
      <div class="input">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Password">
      </div>
      <button class="submit">Login</button>
    </form>

    <form id="signup" class="form">
      <div class="input">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Username">
      </div>
      <div class="input">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Email">
      </div>
      <div class="input">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Password">
      </div>
      <button class="submit">Create Account</button>
    </form>
  </div>
</div>

<script>
const loader = document.getElementById("loader");
const app = document.getElementById("app");
const overlay = document.getElementById("overlay");
const login = document.getElementById("login");
const signup = document.getElementById("signup");
const tabs = document.querySelectorAll(".tabs button");

/* LOADER TIMER */
setTimeout(()=>{
  loader.style.display="none";
  app.style.display="block";
  document.body.style.overflow="auto";
},3000);

/* AUTH */
function openAuth(){ overlay.style.display="flex"; }
function closeAuth(){ overlay.style.display="none"; }

function showLogin(){
  login.classList.add("active");
  signup.classList.remove("active");
  tabs[0].classList.add("active");
  tabs[1].classList.remove("active");
}

function showSignup(){
  signup.classList.add("active");
  login.classList.remove("active");
  tabs[1].classList.add("active");
  tabs[0].classList.remove("active");
}
</script>

</body>
</html>
